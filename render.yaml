services:
  - type: web
    name: workout-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workout-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: workout-db
    plan: free
    databaseName: workout
    user: workout_user
